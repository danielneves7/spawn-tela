<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Spawn</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
    user-select:none;
}

body{
    width:100vw;
    height:100vh;
    background:url("assets/background.png") center/cover no-repeat;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* TÍTULO */
.title{
    color:rgba(255,255,255,0.80);
    font-size:18px;
    letter-spacing:1px;
    margin-bottom:20px;
    text-shadow:0 0 8px rgba(0,0,0,0.6);
    text-align:center;
}

/* CONTAINER */
.container{
    display:flex;
    gap:20px;
    justify-content:center;
    align-items:center;
}

/* BOXES */
.card{
    width:190px;
    transition:.15s;
    cursor:pointer;
}

.card img{
    width:100%;
    border-radius:6px;
    pointer-events:none;
}

.card:active{
    transform:scale(1.03);
}

/* BOTÃO */
.button-loc{
    margin-top:18px;
    padding:4px 10px;
    border-radius:12px;
    display:flex;
    align-items:center;
    gap:5px;
    border:2px solid rgba(255,255,255,0.3);
    background:rgba(123,44,255,0.35);
    backdrop-filter:blur(6px);
    color:white;
    font-size:10px;
    font-weight:bold;
    cursor:pointer;
}

.button-loc img{
    width:12px;
}
</style>

<script>

// fallback igual login
if(typeof Cef === "undefined"){
    window.Cef = {
        sendEvent:(n,d)=>console.log("CEF EVENT:",n,d)
    }
}

// ENVIAR EVENTO IGUAL LOGIN
function spawn(num){
    Cef.sendEvent("spawn"+num, "");
}

function lastpos(){
    Cef.sendEvent("lastpos", "");
}

// garantir toque mobile
document.addEventListener("touchstart", ()=>{}, true);

</script>

</head>

<body>

<h1 class="title">ESCOLHA ONDE COMEÇA SUA HISTÓRIA!</h1>

<div class="container">

    <div class="card" onclick="spawn(1)">
        <img src="assets/box1.png">
    </div>

    <div class="card" onclick="spawn(2)">
        <img src="assets/box2.png">
    </div>

    <div class="card" onclick="spawn(3)">
        <img src="assets/box3.png">
    </div>

    <div class="card" onclick="spawn(4)">
        <img src="assets/box4.png">
    </div>

</div>

<button class="button-loc" onclick="lastpos()">
    <img src="assets/localizacao.png">
    ÚLTIMA LOCALIZAÇÃO
</button>

</body>
</html>
