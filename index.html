<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Spawn</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
    user-select:none;
}

body{
    width:100vw;
    height:100vh;
    background:url("assets/background.png");
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* TÍTULO */
.title{
    color:rgba(255,255,255,0.75);
    font-size:18px;
    letter-spacing:1px;
    margin-bottom:18px;   /* DESCEMOS MENOS */
    text-shadow:0 0 8px rgba(0,0,0,0.6);
    text-align:center;
    margin-top:80px;      /* DESCEMOS O TEXTO MAIS */
}

/* CONTAINER */
.container{
    display:flex;
    gap:20px;
    justify-content:center;
    align-items:center;
}

/* BOXES */
.card{
    width:215px;   /* -15% */
    transition:.2s;
    cursor:pointer;
}

.card img{
    width:100%;
    border-radius:6px;
    pointer-events:none;
}

.card:active{
    transform:scale(1.03);
}

/* BOTÃO */
.button-loc{
    margin-top:18px;  /* SUBIMOS O BOTÃO */
    padding:6px 14px;
    border-radius:12px;
    display:flex;
    align-items:center;
    gap:4px;
    border:2px solid rgba(255,255,255,0.3);
    background:rgba(123,44,255,0.30);
    backdrop-filter:blur(6px);
    color:white;
    font-size:10px;
    font-weight:bold;
    cursor:pointer;
    outline:none;
}

.button-loc img{
    width:12px;
}

button:focus{
    outline:0;
}
</style>

<script>
function spawn1(){
    CefSendEvent("spawn1", "");
}

function spawn2(){
    CefSendEvent("spawn2", "");
}

function spawn3(){
    CefSendEvent("spawn3", "");
}

function spawn4(){
    CefSendEvent("spawn4", "");
}

function lastpos(){
    CefSendEvent("lastpos", "");
}
</script>

</head>

<body>

<h1 class="title">ESCOLHA ONDE COMEÇA SUA HISTÓRIA!</h1>

<div class="container">

    <div class="card" onclick="spawn1()">
        <img src="assets/box1.png">
    </div>

    <div class="card" onclick="spawn2()">
        <img src="assets/box2.png">
    </div>

    <div class="card" onclick="spawn3()">
        <img src="assets/box3.png">
    </div>

    <div class="card" onclick="spawn4()">
        <img src="assets/box4.png">
    </div>

</div>

<button class="button-loc" onclick="lastpos()">
    <img src="assets/localizacao.png">
    ÚLTIMA LOCALIZAÇÃO
</button>

</body>
</html>
