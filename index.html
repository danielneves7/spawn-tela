<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Spawn</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
    user-select:none;
}

body{
    width:100vw;
    height:100vh;
    background:url("assets/background.png");
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* TÍTULO */
.title{
    color:rgba(255,255,255,0.75);
    font-size:18px;
    letter-spacing:1px;
    margin-bottom:12px; /* desceu um pouco */
    text-shadow:0 0 8px rgba(0,0,0,0.6);
    text-align:center;
}

/* CONTAINER */
.container{
    display:flex;
    gap:24px;
    justify-content:center;
    align-items:center;
}

/* BOXES */
.card{
    width:190px; /* imagens diminuídas */
    transition:.2s;
    cursor:pointer;
}

.card img{
    width:100%;
    border-radius:6px;
    pointer-events:none;
}

.card:active{
    transform:scale(1.03);
}

/* BOTÃO */
.button-loc{
    margin-top:18px; /* botão mais pra cima */
    padding:3px 8px;
    border-radius:12px;
    display:flex;
    align-items:center;
    gap:3px;
    border:2px solid rgba(255,255,255,0.3);
    background:rgba(123,44,255,0.30);
    backdrop-filter:blur(6px);
    color:white;
    font-size:8px;
    font-weight:bold;
    cursor:pointer;
    outline:none;
}

.button-loc img{
    width:10px;
}

button:focus{
    outline:0;
}
</style>

<script>
function spawn(num){
    try{
        Cef.sendEvent("spawn" + num, "{}");
        console.log("Spawn enviado:", num);
    }catch(e){
        console.log("CEF não carregou ainda");
    }
}

function lastpos(){
    try{
        Cef.sendEvent("lastpos", "{}");
        console.log("Última posição enviada");
    }catch(e){
        console.log("CEF não carregou ainda");
    }
}
</script>

</head>

<body>

<h1 class="title">ESCOLHA ONDE COMEÇA SUA HISTÓRIA!</h1>

<div class="container">

    <div class="card" onclick="spawn(1)">
        <img src="assets/box1.png">
    </div>

    <div class="card" onclick="spawn(2)">
        <img src="assets/box2.png">
    </div>

    <div class="card" onclick="spawn(3)">
        <img src="assets/box3.png">
    </div>

    <div class="card" onclick="spawn(4)">
        <img src="assets/box4.png">
    </div>

</div>

<button class="button-loc" onclick="lastpos()">
    <img src="assets/localizacao.png">
    ÚLTIMA LOCALIZAÇÃO
</button>

</body>
</html>
