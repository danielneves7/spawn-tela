<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Spawn</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial;
}

body{
    width:100vw;
    height:100vh;
    background:url("assets/background.png");
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

/* TÍTULO */
.title{
    color:rgba(255,255,255,0.7);
    font-size:26px;
    letter-spacing:1px;
    margin-bottom:25px;
    text-shadow:0 0 8px rgba(0,0,0,0.6);
}

/* CONTAINER */
.container{
    display:flex;
    gap:30px;
}

/* BOXES */
.card{
    width:270px;
    transition:.3s;
    cursor:pointer;
}

.card img{
    width:100%;
}

.card:hover{
    transform:scale(1.1);
}

/* BOTÃO GLASS */
.button-loc{
    margin-top:35px;
    padding:14px 40px;
    border-radius:40px;
    display:flex;
    align-items:center;
    gap:10px;
    border:2px solid rgba(255,255,255,0.3);
    background:rgba(123,44,255,0.25);
    backdrop-filter:blur(6px);
    color:white;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

.button-loc img{
    width:22px;
}

.button-loc:hover{
    transform:scale(1.05);
    background:rgba(123,44,255,0.45);
}
</style>

<script>
function spawn(n){
    CefEmitEvent("spawn"+n);
}

function lastPos(){
    CefEmitEvent("lastpos");
}
</script>

</head>

<body>

<h1 class="title">ESCOLHA ONDE COMEÇA SUA HISTÓRIA!</h1>

<div class="container">

    <div class="card" onclick="spawn(1)">
        <img src="assets/box1.png">
    </div>

    <div class="card" onclick="spawn(2)">
        <img src="assets/box2.png">
    </div>

    <div class="card" onclick="spawn(3)">
        <img src="assets/box3.png">
    </div>

    <div class="card" onclick="spawn(4)">
        <img src="assets/box4.png">
    </div>

</div>

<button class="button-loc" onclick="lastPos()">
    <img src="assets/localizacao.png">
    ÚLTIMA LOCALIZAÇÃO
</button>

</body>
</html>
