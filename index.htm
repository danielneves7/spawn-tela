<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Spawn</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-tap-highlight-color: transparent; /* remove azul no clique mobile */
}

body{
    width:100vw;
    height:100vh;
    background:url("assets/background.png") no-repeat center/cover;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    user-select:none;              /* não selecionar nada */
    -webkit-user-select:none;
}

h1{
    color:#ffffffaa;
    font-size:18px;
    letter-spacing:1px;
    margin-bottom:15px;
    text-align:center;
}

/* CONTAINER DAS IMAGENS */
.box-area{
    display:flex;
    gap:12px;
    transform:scale(0.75); /* -35% menor */
}

.box-area img{
    width:95px;
    height:auto;
    border-radius:10px;
    transition:0.2s;
    pointer-events:auto;
}

/* efeito ampliar */
.box-area img:hover,
.box-area img:active{
    transform:scale(1.15);
}

/* BOTÃO */
button{
    margin-top:10px;
    display:flex;
    align-items:center;
    gap:4px;
    padding:4px 10px;        /* bem menor */
    border-radius:14px;      /* menor */
    border:2px solid #ffffff30;
    background:rgba(110,0,255,0.35);
    color:white;
    font-size:10px;          /* fonte menor */
    font-weight:bold;
    cursor:pointer;
    outline:none;
}

button img{
    width:12px;              /* ícone menor */
}


/* remove highlight azul android */
button:focus{
    outline:none;
}

</style>

<script>
function spawn(type){
    CefSendEvent(type,"");
}
</script>

</head>
<body>

<h1>ESCOLHA ONDE COMEÇA SUA HISTÓRIA!</h1>

<div class="box-area">
    <img src="assets/box1.png" onclick="spawn('spawn1')">
    <img src="assets/box2.png" onclick="spawn('spawn2')">
    <img src="assets/box3.png" onclick="spawn('spawn3')">
    <img src="assets/box4.png" onclick="spawn('spawn4')">
</div>

<button onclick="spawn('lastpos')">
    <img src="assets/localizacao.png">
    ULTIMA LOCALIZAÇÃO
</button>

</body>
</html>
